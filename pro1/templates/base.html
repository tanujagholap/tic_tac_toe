<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">

        <a class="nav-link" href="{% url 'tic_url' %}">PLAY</a>


      </div>
    </div>
      {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'logout_url' %}">LOGOUT</a>
        <a class="nav-link" href="{% url 'cpass_url' %}">CHANGE PASSWORD</a>
      {% else %}
        <a class="nav-link" href="{% url 'login_url' %}">LOGIN</a>
        <a class="nav-link" href="{% url 'signup_url' %}">SIGNUP</a>
      {% endif %}
  </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
